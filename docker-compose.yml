version: '3'
services:
    nginx:
        image: nginx:latest
        # 端口映射
        ports:
            - "80:80"
        # 依赖关系 先跑php
        depends_on:
            - "php"
        # 数据卷
        volumes:
        # 映射主机./conf.d目录到容器/etc/nginx/conf.d目录
          - "$PWD/conf.d:/etc/nginx/conf.d"
          - "$PWD/html:/var/www/html"
    php:
        build: ./php
        # image指定build Dockerfile生成镜像的名称
        image: php:7.2-fpm
        ports:
            - "9000:9000"
        volumes:
          - "$PWD/html:/var/www/html"
    mysql:
        image: mysql:5.7
        ports:
            - "3306:3306"
        # 环境变量
        environment:
          # mysql密码
          - MYSQL_ROOT_PASSWORD=password